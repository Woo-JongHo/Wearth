<body>
	<div th:include="/main/header.html"></div>

	<!-- carousel Code start -->
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/shop/main/images/banner3.png" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="/shop/main/images/banner2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/shop/main/images/banner1.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

	<!-- End carousel Code -->



	<section id="new-arrivals" class="new-arrivals" style="padding-top: 40px; padding-left: 10px;" >
		
		

		<div class="container">
			<!--select start-->
			<div dir="rtl">
				<select class="form-select" aria-label="Default select example"
					style="width: 135px; height: 40px; text-align: center;">
					<option selected="">인기순</option>
					<option value="1">등록일순</option>
					<option value="2">가격낮은순</option>
					<option value="3">가격높은순</option>
				</select>
			</div>
			<!--select end-->

			<!--new-arrivals start -->
			<div class="new-arrivals-content" style="margin-top: 15px;">
				<div class="row">
					<!--===================상품정보 입력 반복문 start========================-->
					<div class="col-md-3 col-sm-4">
						<div class="single-new-arrival">
							<div class="single-new-arrival-bg">
								<img src="shop/main/images/arrivals1.png" alt="new-arrivals images">
								<div class="single-new-arrival-bg-overlay"></div>
								<div class="sale bg-1">
									<p>sale</p>
								</div>
								<div class="new-arrival-cart" >
									<p>
										<a href="#"><span class="lnr lnr-cart"></span></a>
									</p>
									<p class="arrival-review pull-right" style="margin-top: 3px;  ">
										<span class="lnr lnr-heart" style="color: black; font-size: 13px; font-weight: bold;"></span>
																		</p>
								</div>
							</div>
							<h4><a href="#">wooden chair</a></h4>
							<p class="arrival-product-price">$65.00</p>
						</div>
					</div>
					<!--===================상품정보 입력 반복문 끝 =======================-->
				</div>
			</div>
		</div><!--/.container-->
		<div th:include="/main/footer.html"></div>

	</section><!--/.new-arrivals-->
	<!--new-arrivals end -->
